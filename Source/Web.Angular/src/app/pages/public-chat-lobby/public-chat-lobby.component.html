<section>
  <form>
    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message" name="message" required [(ngModel)]="message"
        #messageInput="ngModel">
    </div>
    <button type="submit" class="btn btn-primary" (click)="sendMessage()"
      [disabled]="messageInput.invalid">Send</button>
  </form>
</section>

<section>
  <div>
    <div class="card">
      <div class="card-header">
        Messages
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of messageList">
          <div class="row">
            <div class="col-6">
              <span>{{item.SenderUserName}}</span>
            </div>
            <div class="col-6">
              <span>{{item.Message}}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
